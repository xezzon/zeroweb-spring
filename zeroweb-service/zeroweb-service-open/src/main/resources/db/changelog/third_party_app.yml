"$schema": "https://json.schemastore.org/liquibase-3.2.json"

databaseChangeLog:
  - changeSet:
      id: "42"
      author: "xezzon"
      labels: "0.4"
      changes:
        - createTable:
            tableName: zeroweb_third_party_app
            remarks: "第三方应用"
            columns:
              - column:
                  name: id
                  type: VARCHAR(64)
                  remarks: "第三方应用标识"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  remarks: "第三方应用名称"
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: VARCHAR(64)
                  remarks: "第三方应用所有者标识"
                  constraints:
                    nullable: false
              - column:
                  name: create_time
                  type: TIMESTAMP(3)
                  remarks: "创建时间"
                  constraints:
                    nullable: false
        - createIndex:
            tableName: zeroweb_third_party_app
            indexName: IDX_tpa_owner_id
            columns:
              - column:
                  name: owner_id

  - changeSet:
      id: "49"
      author: "xezzon"
      labels: "0.4"
      changes:
        - addColumn:
            tableName: zeroweb_third_party_app
            columns:
              - column:
                  name: secret_key
                  type: VARCHAR(64)
                  remarks: "应用密钥"
                  constraints:
                    nullable: true
