"$schema": "https://json.schemastore.org/liquibase-3.2.json"

databaseChangeLog:
  - changeSet:
      id: "23"
      author: "xezzon"
      labels: "0.2"
      changes:
        - createTable:
            tableName: zeroweb_dict
            remarks: "字典"
            columns:
              - column:
                  name: id
                  type: VARCHAR(64)
                  remarks: "字典标识"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tag
                  type: VARCHAR(255)
                  remarks: "字典目"
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
                  remarks: "字典键"
                  constraints:
                    nullable: false
              - column:
                  name: label
                  type: VARCHAR(255)
                  remarks: "字典值"
                  constraints:
                    nullable: true
              - column:
                  name: ordinal
                  type: INTEGER
                  remarks: "排序号"
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: VARCHAR(64)
                  remarks: "上级字典ID"
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  remarks: "启用状态"
                  constraints:
                    nullable: false
        - createIndex:
            unique: true
            tableName: zeroweb_dict
            indexName: UK_d_tag_code
            columns:
              - column:
                  name: tag
              - column:
                  name: code

  - changeSet:
      id: "32"
      author: "xezzon"
      labels: "0.2"
      changes:
        - addColumn:
            tableName: zeroweb_dict
            columns:
              - column:
                  name: editable
                  type: BOOLEAN
                  remarks: "是否可编辑"
                  constraints:
                    nullable: false
