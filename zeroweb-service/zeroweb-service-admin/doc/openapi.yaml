openapi: 3.0.1
info:
  title: ZeroWeb
  description: ''
  version: 1.0.0
tags: []
paths:
  /dict:
    post:
      summary: 新增字典目/字典项
      deprecated: false
      description: ''
      operationId: dict-add-POST
      tags: []
      parameters:
        - name: X-PUBLIC-KEY
          in: header
          description: ''
          example: '{{JWT_PUBLIC_KEY}}'
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tag:
                  type: string
                  title: 字典目
                code:
                  type: string
                  title: 字典键
                label:
                  type: string
                  title: 字典值
                  nullable: true
                ordinal:
                  type: integer
                  title: 排序号
                parentId:
                  type: string
                  title: 上级字典标识
              required:
                - tag
                - code
                - label
                - ordinal
                - parentId
            example:
              tag: ''
              code: ''
              label: ''
              ordinal: 0
              parentId: ''
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: &ref_0
                $ref: '#/components/schemas/Id'
              examples:
                '1':
                  summary: test data
                  value:
                    id: ''
          headers: {}
        '400':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
